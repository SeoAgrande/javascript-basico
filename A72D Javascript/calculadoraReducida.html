<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Menos Lineas de Codigo</title>

<style>

body {
    padding: 40px;
}

input {
    margin: 4px;
}
</style>
</head>

<body>

    Primer Numero: <input type="number" id="primerNumero" />
    <br>
    Segundo Numero: <input type="number" id="segundoNumero" />
    <br>

    <input type="button" style="margin-left: 0;" onclick="sumar(primerNumero.value, segundoNumero.value)" value="sumar" /> 
    <input type="button" onclick="restar(primerNumero.value, segundoNumero.value)" value="restar" />
    <input type="button" onclick="multiplicar(primerNumero.value, segundoNumero.value)" value="multiplicar" />
    <input type="button" onclick="dividir(primerNumero.value, segundoNumero.value)" value="dividir" />

    Resultado: <input type="number" id="resultadoInput" />


    <script>    
        function sumar(a, b) {  
            document.getElementById("resultadoInput").value = parseInt(a) + parseInt(b);       
        } 
        
        function restar(a, b) {  
            document.getElementById("resultadoInput").value = parseInt(a) - parseInt(b);       
        } 

        function multiplicar(a, b) {  
            document.getElementById("resultadoInput").value = parseInt(a) * parseInt(b);       
        } 

        function dividir(a, b) {  
            document.getElementById("resultadoInput").value = parseInt(a) / parseInt(b);       
        }

    </script>

</body>

</html>
